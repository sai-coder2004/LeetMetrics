<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="cont">
        <div class="sections" id="heading"><h1>LEETMETRIC</h1></div>
        <div class="sections" id="username">
            <label for="name"><h2>Enter UserName:</h2></label>
            <input type="text" id="name" placeholder="enter UserName here">
            <button id="search_btn">Search</button>
        </div>
        <div class="sections" id="metrics">
             <label for="easy">Easy</label>
            <div class="chart pie" id="easy"></div>
            <label for="medium">Medium</label>
            <div class="chart pie" id="medium"></div>
            <label for="hard">Hard</label>
            <div class="chart pie" id="hard"></div>
            <label for="total">Total</label>
            <div class="chart pie" id="total"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
